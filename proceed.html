<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Proceed to Payment</title>
</head>

<body>

    <div class="text-white">
        <div class="proceed-bg d-flex align-items-center justify-content-center vh-100 border border-dark">
            <div class="w-50">
                <h1>Proceed to Payment</h1>
                <h2 id="totalPriceDisplay">Total: 0 EGP</h2>

                <!-- Visa and Mastercard logos -->
                <div class="mb-3">
                    <img src="./images/Visa-Logo.png" alt="Visa" class="me-3" style="height: 30px;">
                    <img src="./images/Mastercard-Logo.png" alt="Mastercard" style="height: 30px;">
                </div>
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" id="cardNumber" class="form-control">
                </div>
                <div id="cardNumberError" class="text-danger small"></div>

                <div class="d-flex">
                    <div class="mb-3">
                        <label for="expirationDate" class="form-label">Expiration Date</label>
                        <input type="text" id="expirationDate" class="form-control" placeholder="MM/YY">
                    </div>
                    <div class="mb-3 mx-4">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" id="cvv" class="form-control" placeholder="CVV">
                    </div>
                </div>
                <div id="expirationDateError" class="text-danger small"></div>
                <div id="cvvError" class="text-danger small"></div>

                <label for="cardHolderName" class="form-label">Card Holder Name</label>
                <input type="text" id="cardHolderName" class="d-block mb-2 form-control">
                <div id="cardHolderNameError" class="text-danger small"></div>

                <button class="btn btn-success mt-3" id="completePaymentBtn">Complete Payment</button>
            </div>
        </div>
    </div>
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
    <script>

        // Display total price on page load
        window.onload = function () {
            const totalPrice = localStorage.getItem("totalPrice");
            if (totalPrice) {
                document.getElementById("totalPriceDisplay").innerText = "Total: " + totalPrice + " EGP";
            }
        }
    </script>
</body>

</html>
